<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 상세</title>
    <link rel="stylesheet" th:href="@{/css/Bars.css}">
    <link rel="stylesheet" th:href="@{/css/homecss/homeStyles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        .container {
            width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .order-item {
            display: flex;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .order-item img {
            width: 100px;
            height: 100px;
            margin-right: 15px;
        }

        .order-item div {
            display: flex;
            flex-direction: column;
        }

        .order-item p {
            margin: 5px 0;
        }

        .btn {
            background-color: #333333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            text-align: center;
        }

        .btn:hover {
            background-color: #4e4e4e;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            text-align: center;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .order-summary {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }

        .order-summary p {
            margin: 0;
        }

        .gray-button {
            background-color: #d3d3d3;
            color: #333;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            display: inline-block;
            transition: background-color 0.3s ease;
            border: none;
        }

        .gray-button:hover {
            background-color: #a9a9a9;
        }

        h2 {
            font-family: Arial, sans-serif;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<!-- 네비게이션 바 포함 -->
<div th:replace="Bars/nav_bar :: nav"></div>
<body>
<div class="container">
    <h2>주문 상세 정보</h2>

    <th:block th:each="entry : ${groupedOrderDetails}">
        <!-- 주문 기본 정보 -->
        <div class="section">
            <div class="section-title">주문 정보</div>
            <p>주문일자: <span th:text="${#dates.format(entry.value[0].createdAt, 'yyyy. MM. dd HH:mm:ss')}"></span></p>
            <p>주문번호: <span th:text="${entry.value[0].orderId}">6</span></p>
            <p>주문 상태: <span th:text="${entry.value[0].codeName}"></span></p>
        </div>

        <!-- 배송 정보 -->
        <div class="section">
            <div class="section-title">배송 정보</div>
            <p>수령인: <span th:text="${entry.value[0].receivePeople}"></span></p>
            <p>연락처: <span th:text="${entry.value[0].receivePhoneNumber}"></span></p>
            <p>배송 주소:
                (<span th:text="${entry.value[0].zipCode}"></span>)
                <span th:text="${entry.value[0].basicAddress}"></span>
                <span th:text="${entry.value[0].detailAddress}"></span></p>
            <p>배송 요청사항: <span th:text="${entry.value[0].deliveryRequest}"></span></p>
        </div>

        <!-- 주문 상세 항목들 -->
        <div class="section">
            <div class="section-title">주문 상품</div>
            <th:block th:each="orderDetail : ${entry.value}">
                <div class="order-item">
                    <img th:src="@{${orderDetail.imageUrl}}" alt="상품 이미지">
                    <div>
                        <p>상품명: <span th:text="${orderDetail.productName}"></span></p>
                        <p>색상: <span th:text="${orderDetail.color}"></span></p>
                        <p>사이즈: <span th:text="${orderDetail.size}"></span></p>
                        <p>수량: <span th:text="${orderDetail.quantity}"></span></p>
                        <p>상품 금액: <span th:text="${#numbers.formatInteger(orderDetail.productTotalPrice, 0, 'COMMA')}"></span>원</p>
                    </div>
                </div>
            </th:block>
        </div>

        <!-- 결제 정보 -->
        <div class="section">
            <div class="section-title" style="display: flex; justify-content: space-between; align-items: center;">
                결제 정보
                <button class="gray-button" th:onclick="'openReceiptPopup(' + ${entry.value[0].orderId} + ')'">거래명세서
                </button>
            </div>

            <div class="order-summary">
                <p></p>
            </div>

            <div class="order-summary">
                <p>상품 금액:</p>
                <span th:text="${#numbers.formatInteger(entry.value[0].totalDiscountAmount.add(entry.value[0].totalAmount), 0, 'COMMA')} +'원'">0</span>
            </div>
            <div class="order-summary">
                <p>할인 금액:</p>
                <span th:text="${#numbers.formatInteger(entry.value[0].totalDiscountAmount.add(entry.value[0].discountAmount), 0, 'COMMA')} +'원' ">0</span>
            </div>
            <div class="order-summary">
                <p>배송비:</p>
                <span th:text="${entry.value[0].shippingPrice == 0 ? '무료배송' : #numbers.formatInteger(entry.value[0].shippingPrice, 0, 'COMMA')+'원'}">무료배송</span>
            </div>
            <div class="order-summary">
                <p>결제 금액:</p>
                <span th:text="${#numbers.formatInteger(entry.value[0].finalAmount, 0, 'COMMA')} +'원'"></span>
            </div>
            <div class="order-summary">
                <p>결제 방법:</p>
                <span th:text="${entry.value[0].name}"></span>
            </div>
            <div class="order-summary">
                <p></p>
                <span th:text="${entry.value[0].bankDeposit}"></span>
            </div>
            <div class="order-summary">
                <p></p>
                <span th:text="${entry.value[0].accountDeposit}"></span>
            </div>
        </div>

        <!-- 주문 관리 버튼 -->
        <div class="section">
            <button class="btn" th:onclick="|location.href='/shipping/track?orderId=' + ${entry.value[0].orderId}|">배송조회</button>
            <button class="btn" th:onclick="|location.href='/complaint/' + ${entry.value[0].orderId}|">교환/반품 신청</button>
            <!--<button class="btn">리뷰 작성하기</button>-->
            <button class="btn" th:onclick="|location.href='/order/list'|">목록으로</button>
            <button class="delete-btn"
                    th:data-order-id="${entry.value[0].orderId}"
                    onclick="confirmDelete(this.getAttribute('data-order-id'))">
                주문 내역 삭제
            </button>
        </div>
    </th:block>
</div>

<script>
    // 거래명세서 팝업 창 열기
    function openReceiptPopup(orderId) {
        const width = 500, height = 800;
        const left = (window.screen.width - width) / 2;
        const top = (window.screen.height - height) / 2;

        // 팝업 창 열기
        const popup = window.open(
            '/payment/receipt/' + orderId,
            'receiptPopup',
            `width=${width},height=${height},left=${left},top=${top},scrollbars=yes`
        );

        // 팝업이 정상적으로 열렸는지 확인
        if (!popup) {
            alert('팝업을 열 수 없습니다. 팝업 차단을 해제해 주세요.');
        }
    }

    function confirmDelete(orderId) {
        if (confirm("정말 삭제하시겠습니까?")) {
            // 확인을 눌렀을 때 삭제 처리
            alert("삭제가 완료되었습니다.");
            location.href = "/order/delete/" + orderId;
        } else {
            alert("삭제가 취소되었습니다.");
        }
    }

</script>

</script>
</body>
</html>
