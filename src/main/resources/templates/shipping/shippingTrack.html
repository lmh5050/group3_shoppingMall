<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>배송 조회</title>
    <!-- Bootstrap CSS (CDN 이용) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="/css/admin/styles.css">
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- 사이드바 삽입 (별도 fragment) -->
    <div th:replace="Bars/side_bar :: sidebar"></div>
    <!-- 페이지 콘텐츠 영역 -->
    <div id="page-content-wrapper">
        <!-- 상단 네비게이션 바 삽입 (별도 fragment) -->
        <div th:replace="Bars/side_bar :: topnav"></div>
        <!--   내용 시작     -->
<!--        배송 정보 출력-->
        <div th:each="detail : ${getShippingTrack}" th:if="${detail != null}">
            <p><strong>추적 번호:</strong> <span th:text="${detail.trackingNumber != null ? detail.trackingNumber : ''}"></span></p>
            <p><strong>상태:</strong> <span th:text="${detail.status}"></span></p>
            <p><strong>배송 회사:</strong> <span th:text="${detail.shippingCompanyId}"></span></p>
            <p><strong>배송 일시:</strong> <span th:text="${detail.shippingDatetime}"></span></p>
            <p><strong>예상 배송 일시:</strong> <span th:text="${detail.expectedDatetime}"></span></p>
            <p><strong>배송 완료 일시:</strong> <span th:text="${detail.endDatetime}"></span></p>
            <br>
        </div>
    </div>
</div>
<!-- Bootstrap JS (CDN 이용) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- 인라인 JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // 사이드바 토글 이벤트 등록
        const sidebarToggle = document.getElementById("sidebarToggle");
        if (sidebarToggle) {
            sidebarToggle.addEventListener("click", function (e) {
                e.preventDefault();
                document.body.classList.toggle("sb-sidenav-toggled");
            });
        }
    });
</script>
</body>
</html>
